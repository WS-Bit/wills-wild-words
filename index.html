<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <script type="module" src="./script/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will's Wild Words</title>
</head> 
<body>
    <h1>Will's Wild Words</h1>
    <div class="rules">Rules</div>
    <div class="grid-wrapper">
        <div class="grid easy-mode"></div>
    </div>
    <div class="submission">
    </div>
    <button id="play-again">Play Again</button>
    <div id="form">
        <input type="text" class="text-input" maxlength="5" required>
        <button type="button" id="submit-button">Submit Guess!</button>
    </div>
    <div class="guesses-box">
        Guesses: <span id="guesses">6</span>
    </div>
    <div id="win-counter">Win streak: <span id="win-count">0</span></div>
    <div class="mode-container">
    <div class="hard-mode-button">Something harder?</div>
    <div class="easy-mode-button">Take me back!</div>
    </div>
    <div id="player" class="hidden"></div>
    <audio id="audio" src="./assets/mech-keyboard-02-102918.mp3"></audio>
</body>
</html>
